f{y} |X; \\\\theta)$，其中 $X = [(x^{(1)})^T, \\\\cdots, (x^{(M)})^T]^T$，$\\\\mathbf{y} = [y^{(1)},\\\\cdots, y^{(M)}]^T$，则\\n\\n$$\\n\\\\begin{align*}\\nL(\\\\theta) logseq____&amp;= \\\\prod \\\\limits_{i = 1}^M p(y^{(i)}|x^{(i)}; \\\\theta)\\\\\\\\\\nlogseq____&amp;= \\\\prod \\\\limits_{i = 1}^n \\\\frac{1}{\\\\sqrt{2\\\\pi}\\\\sigma} \\\\mathrm{exp}\\\\left( - \\\\frac{(y^{(i)} - \\\\theta^T x^{(i)})^2}{2 \\\\sigma^2} \\\\right)\\n\\\\end{align*}\\n$$\\n\\n似然函数表达着各个 $\\\\theta$ 参数取值情况下观测数据的合理性，我们希望最大化似然函数，不妨对似然函数取对数\\n\\n$$\\n\\\\begin{align*}\\n\\\\ell(\\\\theta) logseq____&amp;= \\\\log L(\\\\theta) = n \\\\log \\\\frac{1}{\\\\sqrt{2\\\\pi}\\\\sigma} - \\\\frac{1}{\\\\sigma^2} \\\\cdot \\\\frac{1}{2} \\\\sum\\\\limits_{i = 1}^M (y^{(i)} - \\\\theta^T x^{(i)})^2.\\n\\\\end{align*}\\n$$\\n\\n因此要最大化似然函数即最小化 $\\\\frac{1}{2} \\\\sum\\\\limits_{i = 1}^n (y^{(i)} - \\\\theta^T x^{(i)})^2$。logseq____&quot;,536870929]],[logseq____&quot;^15logseq____&quot;,[198,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870929]],[logseq____&quot;^15logseq____&quot;,[198,logseq____&quot;^Flogseq____&quot;,197,536870929]],[logseq____&quot;^15logseq____&quot;,[198,logseq____&quot;^Xlogseq____&quot;,81,536870929]],[logseq____&quot;^15logseq____&quot;,[198,logseq____&quot;^Vlogseq____&quot;,81,536870929]],[logseq____&quot;^15logseq____&quot;,[198,logseq____&quot;^Ulogseq____&quot;,60,536870929]],[logseq____&quot;^15logseq____&quot;,[198,logseq____&quot;^Ulogseq____&quot;,81,536870929]],[logseq____&quot;^15logseq____&quot;,[198,logseq____&quot;^Hlogseq____&quot;,60,536870929]],[logseq____&quot;^15logseq____&quot;,[198,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u665ff320-b3ec-4660-b058-55a77ba8d35alogseq____&quot;,536870929]],[logseq____&quot;^15logseq____&quot;,[199,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;logseq____&quot;,536870929]],[logseq____&quot;^15logseq____&quot;,[199,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;  <script type="text/javascript">// Single Page Apps for GitHub Pages

      // This script checks to see if a redirect is present in the query string
      // and converts it back into the correct url and adds it to the
      // browser's history using window.history.replaceState(...),
      // which won't cause the browser to attempt to load the new url.
      // When the single page app is loaded further down in this file,
      // the correct url will be waiting in the browser's history for
      // the single page app to route accordingly.
      (function(l) {
        if (l.search) {
          var q = {};
          l.search.slice(1).split('&').forEach(function(v) {
            var a = v.split('=');
            q[a[0]] = a.slice(1).join('=').replace(/~and~/g, '&');
          });
          if (q.p !== undefined) {
            window.history.replaceState(null, null,
              l.pathname.slice(0, -1) + (q.p || '') +
              (q.q ? ('?' + q.q) : '') +
              l.hash
            );
          }
        }
      }(window.location))</script>
